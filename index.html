<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .15s ease, background .15s ease, opacity .2s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
    }

    .share {
      margin-top: 16px;
      padding: 12px 18px;
      background: #25D366;
      color: white;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .mute {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #fff;
      border-radius: 50%;
      border: none;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <button class="mute" id="muteBtn">üîá</button>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e5b2e9c7f.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <h1 id="title"></h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÑ</button>
    </section>

    <div class="hint" id="hint">The ‚ÄúNo‚Äù button is feeling shy üòà</div>

    <section class="result" id="result">
      <h2>
        You‚Äôre officially my Valentine üíï<br/>
        Feb 14 is booked üòå
      </h2>

      <button class="share" id="shareBtn">Share on WhatsApp üíö</button>
    </section>
  </main>

  <script>
    /* -------- NAME TYPING -------- */
    const title = document.getElementById("title");
    const nameText = "Sagarika ‚ù§Ô∏è, will you be my Valentine?";
    let i = 0;
    function typeName() {
      if (i < nameText.length) {
        title.textContent += nameText.charAt(i++);
        setTimeout(typeName, 70);
      }
    }
    typeName();

    /* -------- CONFETTI -------- */
    const confettiCanvas = document.getElementById("confettiCanvas");
    const resize = () => {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
    };
    resize(); window.addEventListener("resize", resize);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false });

    function blast() {
      const end = Date.now() + 1800;
      (function frame() {
        confettiInstance({
          particleCount: 14,
          spread: 100,
          startVelocity: 50,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* -------- BUTTON LOGIC -------- */
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    let yesScale = 1;
    let noOpacity = 1;
    const noTexts = ["No üòê","Still No","Nice try üòè","Almost!","Haha nope"];

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const x = Math.random() * (z.width - 100);
      const y = Math.random() * (z.height - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale = Math.min(2.3, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;

      noOpacity = Math.max(0.2, noOpacity - 0.15);
      noBtn.style.opacity = noOpacity;

      noBtn.textContent = noTexts[Math.floor(Math.random()*noTexts.length)];
    }

    zone.addEventListener("pointermove", moveNo);
    noBtn.addEventListener("click", e => e.preventDefault());

    /* -------- MUSIC + YES -------- */
    const music = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      music.play();
      muteBtn.textContent = "üîä";
      blast();
    });

    muteBtn.onclick = () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "üîá" : "üîä";
    };

    /* -------- WHATSAPP SHARE -------- */
    document.getElementById("shareBtn").onclick = () => {
      const text = encodeURIComponent(
        "I just said YES üíñ\nHappy Valentine‚Äôs Day üòå"
      );
      window.open(`https://wa.me/?text=${text}`, "_blank");
    };
  </script>
</body>
</html>
